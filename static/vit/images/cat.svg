      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="224" height="224" fill="url(#catGrad)"/>
  <!-- Simple cat face -->
  <ellipse cx="112" cy="130" rx="60" ry="50" fill="#fed7aa"/>
  <!-- Ears -->
