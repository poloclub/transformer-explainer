  <path d="M105,155 Q112,165 119,155" fill="none" stroke="#000" stroke-width="2"/>
  <!-- Whiskers -->
  <line x1="60" y1="145" x2="95" y2="145" stroke="#000" stroke-width="1"/>
  <line x1="60" y1="150" x2="95" y2="152" stroke="#000" stroke-width="1"/>
  <line x1="129" y1="145" x2="164" y2="145" stroke="#000" stroke-width="1"/>
